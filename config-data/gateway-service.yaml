server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/student/**
        - id: installment-service
          uri: lb://installment-service
          predicates:
            - Path=/installment/**
        - id: administration-service
          uri: lb://administration-service
          predicates:
            - Path=/exam/**